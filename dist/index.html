<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Bootstrap-->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
        />
        <!--Bootstrap Icons-->
        <!--mortarboard = Intern, person-rolodex = Manager, tools = Engineer-->

          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <!--Custom CSS-->
        <link rel="stylesheet" href="../assets/css/style.css" />
        <title>Team Profile Generator</title>
      </head>
    
      <body>
        <div class="min-vw-100" id="team">
          <header
            class="d-flex flex-wrap justify-content-center w-100 bg-danger p-5 shadow"
          >
            <div class="display-4 text-white">My Team</div>
          </header>
        </div>
    
        <div class="container d-flex flex-wrap justify-content-between min-vw-100">
          <div class="row m-5" id="cards"><div class="card shadow alert-secondary m-3">
        <div class="card-header bg-primary text-white lead text-center font-weight-bold">
            Luke Skywalker
            </br>
          <i class="bi-mortarboard p-1 m-2 font-weight-light"> Intern</i>
        </div>
        <div class="card-body">
          <p class="bg-light border border-secondary m-1 p-1">ID: 3</p>
          <address class="bg-light border border-secondary m-1 p-1">Email: <a href="mailto:luke@thejediorder.com">luke@thejediorder.com</a></address>
          <p class="bg-light border border-secondary m-1 p-1">School: The Jedi Order</p>
        </div>
      </div><div class="card shadow alert-secondary m-3">
        <div class="card-header bg-primary text-white lead text-center font-weight-bold">
            Yoda
            </br>
          <i class="bi-person-rolodex p-1 m-2 font-weight-light"> Manager</i>
        </div>
        <div class="card-body">
          <p class="bg-light border border-secondary m-1 p-1">ID: 1</p>
          <address class="bg-light border border-secondary m-1 p-1">Email: <a href="mailto:yoda@thejediorder.com">yoda@thejediorder.com</a></address>
          <p class="bg-light border border-secondary m-1 p-1">Office Number: (123)456-7890</p>
        </div>
      </div><div class="card shadow alert-secondary m-3">
               <div class="card-header bg-primary text-white lead text-center font-weight-bold">
                   Mace Windu
                   </br>
                 <i class="bi-tools p-1 m-2 font-weight-light"> Engineer</i>
               </div>
               <div class="card-body">
                 <p class="bg-light border border-secondary m-1 p-1">ID: 2</p>
                 <address class="bg-light border border-secondary m-1 p-1">Email: <a href="mailto:mace@thejediorder.com">mace@thejediorder.com</a></address>
                 <address class="bg-light border border-secondary m-1 p-1">Github: <a href="https://github.com/macewindu">github.com/macewindu</p>
               </div>
             </div></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
  </html>
